version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: isekai-postgres
    environment:
      POSTGRES_USER: isekai
      POSTGRES_PASSWORD: isekai_password
      POSTGRES_DB: isekai_awards
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U isekai -d isekai_awards"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis (for session storage and caching - optional)
  redis:
    image: redis:7-alpine
    container_name: isekai-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Next.js Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: isekai-app
    environment:
      DATABASE_URL: "postgresql://isekai:isekai_password@postgres:5432/isekai_awards"
      NEXTAUTH_URL: "http://localhost:3000"
      NEXTAUTH_SECRET: "your-development-secret-key"
      REDIS_URL: "redis://redis:6379"
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    command: npm run dev

volumes:
  postgres_data:
  redis_data:
